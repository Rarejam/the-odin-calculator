<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">calculator</h1>
    <div class="calc">
      <div id="display">
        <div class="previous-screen"></div>
        <div class="current-screen"></div>
      </div>
      <div class="buttons">
        <button id="opr">*</button>
        <button id="num">7</button>
        <button id="num">8</button>
        <button id="num">9</button>
        <button id="opr">-</button>
        <button id="num">4</button>
        <button id="num">5</button>
        <button id="num">6</button>
        <button id="opr">/</button>
        <button id="num">1</button>
        <button id="num">2</button>
        <button id="num">3</button>
        <button id="opr">+</button>
        <button id="decimal">.</button>
        <button id="num">0</button>
        <button id="clear">C</button>
      </div>
      <button id="equals">=</button>
    </div>
  </body>
</html>
